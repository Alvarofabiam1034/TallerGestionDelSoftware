{% extends "base.html" %}

{% block title %}Nueva Reserva - SIGR{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Nueva Reserva</h1>
        <p class="text-gray-600">Completa el formulario para reservar una mesa</p>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
        <form method="POST" action="{{ url_for('cliente_reserva_nueva') }}">
            <div class="space-y-4">
                <div>
                    <label for="nombre_cliente" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo *</label>
                    <input type="text" id="nombre_cliente" name="nombre_cliente" required
                           value="{{ session.get('username', '') }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label for="fecha" class="block text-sm font-medium text-gray-700 mb-1">Fecha *</label>
                    <input type="date" id="fecha" name="fecha" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label for="hora" class="block text-sm font-medium text-gray-700 mb-1">Hora *</label>
                    <input type="time" id="hora" name="hora" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label for="numero_personas" class="block text-sm font-medium text-gray-700 mb-1">Número de Personas *</label>
                    <input type="number" id="numero_personas" name="numero_personas" required min="1" max="20"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div class="flex space-x-4 pt-4">
                    <button type="submit" class="flex-1 bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition">
                        Confirmar Reserva
                    </button>
                    <a href="{{ url_for('cliente_dashboard') }}" class="flex-1 bg-gray-300 text-gray-700 text-center py-2 px-4 rounded-lg hover:bg-gray-400 transition">
                        Cancelar
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    // Establecer fecha y hora por defecto
    document.addEventListener('DOMContentLoaded', function() {
        // Establecer fecha mínima a hoy
        const today = new Date().toISOString().split('T')[0];
        const fechaInput = document.getElementById('fecha');
        fechaInput.min = today;
        fechaInput.value = today;
        
        // Establecer hora por defecto (próxima hora disponible)
        const now = new Date();
        const nextHour = new Date(now.getTime() + 60 * 60 * 1000); // +1 hora
        const timeString = nextHour.getHours().toString().padStart(2, '0') + ':' + 
                          nextHour.getMinutes().toString().padStart(2, '0');
        document.getElementById('hora').value = timeString;
    });
</script>
{% endblock %}
