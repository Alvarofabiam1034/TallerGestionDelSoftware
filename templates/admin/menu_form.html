{% extends "base.html" %}

{% block title %}{% if item %}Editar{% else %}Nuevo{% endif %} Ítem de Menú - SIGR{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-800">
            {% if item %}Editar Ítem{% else %}Nuevo Ítem de Menú{% endif %}
        </h1>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
        <form method="POST" action="{% if item %}{{ url_for('admin_menu_editar', id=item.id) }}{% else %}{{ url_for('admin_menu_nuevo') }}{% endif %}">
            <div class="space-y-4">
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre *</label>
                    <input type="text" id="nombre" name="nombre" required 
                           value="{% if item %}{{ item.nombre }}{% endif %}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label for="categoria" class="block text-sm font-medium text-gray-700 mb-1">Categoría *</label>
                    <select id="categoria" name="categoria" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">Seleccione una categoría</option>
                        <option value="Entrada" {% if item and item.categoria == 'Entrada' %}selected{% endif %}>Entrada</option>
                        <option value="Plato Principal" {% if item and item.categoria == 'Plato Principal' %}selected{% endif %}>Plato Principal</option>
                        <option value="Postre" {% if item and item.categoria == 'Postre' %}selected{% endif %}>Postre</option>
                        <option value="Bebida" {% if item and item.categoria == 'Bebida' %}selected{% endif %}>Bebida</option>
                        <option value="Acompañamiento" {% if item and item.categoria == 'Acompañamiento' %}selected{% endif %}>Acompañamiento</option>
                    </select>
                </div>

                <div>
                    <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                    <textarea id="descripcion" name="descripcion" rows="3"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">{% if item %}{{ item.descripcion }}{% endif %}</textarea>
                </div>

                <div>
                    <label for="precio" class="block text-sm font-medium text-gray-700 mb-1">Precio *</label>
                    <input type="number" id="precio" name="precio" step="0.01" min="0" required
                           value="{% if item %}{{ item.precio }}{% endif %}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div class="flex space-x-4 pt-4">
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
                        {% if item %}Actualizar{% else %}Crear{% endif %}
                    </button>
                    <a href="{{ url_for('admin_menu') }}" class="flex-1 bg-gray-300 text-gray-700 text-center py-2 px-4 rounded-lg hover:bg-gray-400 transition">
                        Cancelar
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
